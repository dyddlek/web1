  <h1> 전공과교육과정 </h1>

<br>1. 전공과 교육과정은 다음과 같은 사항에 준하여 편성․운영한다.
        <br>(가) 교육감의 승인을 받아 학교장이 학교 실정에 알맞게 편성․운영한다.
        <br> (나) 기본 교육과정의 교과 및 선택 교육과정의 전문 교과를 중심으로 학교 실정에 알맞게 편성․운영한다.
        <br>(다) 전공과 교육과정의 시간 배당은 해당 학교 교육과정을 고려하여 학교 교육과정에서 정한다.
